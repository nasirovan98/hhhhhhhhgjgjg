<!DOCTYPE html>
<html>
<head>
    <title>صفحة الاستمارة</title>
</head>
<body>
    <h2>استمارة التسجيل</h2>
    <form action="eyad.Ashraf.Radwan@gmail.com" method="post" enctype="text/plain">
        <label for="name">الاسم الكامل:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">البريد الإلكتروني:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="username">اسم المستخدم:</label><br>
        <input type="text" id="username" name="username"><br><br>

        <label for="phone">رقم الهاتف:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="image">صورة:</label><br>
        <input type="file" id="image" name="image"><br><br>

        <input type="submit" value="إرسال">
    </form>
</body>
</html>
